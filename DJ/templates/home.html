<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
    box-sizing: border-box;
    }


    /* Create two equal columns that floats next to each other */
    .column {
    float: left;
    width: 50%;
    padding: 10px;
    border: 2px solid green;
    height: 550px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
    content: "";
    display: table;
    clear: both;
    }

    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color:powderblue;">

<h2 style="text-align:center;">Hello</h2>

<div class="container mt-5">
  <div class="column" style="background-color:#aaa;">
    <h2 style="font-family:Chaparral Pro Light;">Insert video and audio files here</h2>
    <pre>

    </pre>
    <form id="form" action="{% url 'list' %}" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="{{form.file_audio_video.id_for_label}}">File Name</label>
          {{form.file_audio_video}}         
        </div>
        <div class="form-group">
            <label for="{{form.files_audio_video.id_for_label}}">File</label>
            {{form.files_audio_video}}         
          </div>
          {% csrf_token %}
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div>
  <div class="column" style="background-color:#bbb;">
    <h2 style="font-family:Chaparral Pro Light;">Insert text files here</h2>
    <pre>

    </pre>
   <form id="form1" action="{% url 'list' %}" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label for="{{form1.file_d.id_for_label}}">File Name</label>
          {{form1.file_d}}         
        </div>
        <div class="form-group">
            <label for="{{form1.files_d.id_for_label}}">File</label>
            {{form1.files_d}}         
          </div>
          {% csrf_token %}
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>

</body>
</html>
